<!DOCTYPE html>
<html>
<head>
<title>Dynamic Table</title>
<style>
  table {
    border-collapse: separate;
    border-spacing: 2px;
    width: 300px;
    border: 2px solid black;
  }
  th, td {
    border: 2px solid black;
    padding: 10px;
    text-align: center;
  }
  button {
    margin-right: 10px;
    padding: 8px 12px; /* Add some padding for better visual appearance */
    border: 1px solid #ccc; /* Add a subtle border */
    border-radius: 5px; /* Add rounded corners */
    cursor: pointer; /* Change cursor on hover */
  }
  button:hover {
    opacity: 0.8; /* Slightly fade on hover */
  }
  .insert-button {
    background-color: #4CAF50; /* Green background */
    color: white; /* White text */
  }
  .delete-button {
    background-color: #f44336; /* Red background */
    color: white; /* White text */
  }
</style>
</head>
<body>

<table id="myTable">
  <thead>

  </thead>
  <tbody>
    <tr>
      <td>Row1 Col1</td>
      <td>Row1 Col2</td>
    </tr>
    <tr>
      <td>Row2 Col1</td>
      <td>Row2 Col2</td>
    </tr>
    <tr>
      <td>Row3 Col1</td>
      <td>Row3 Col2</td>
    </tr>
    <tr>
      <td>Row4 Col1</td>
      <td>Row4 Col2</td>
    </tr>
    <tr>
      <td>Row5 Col1</td>
      <td>Row5 Col2</td>
    </tr>
  </tbody>
</table>

<button class="insert-button" onclick="insertRow()">Insert row</button>
<button class="delete-button" onclick="deleteRow()">Delete row</button>
<div id="message"></div>

<script>
  let rowCount = document.getElementById("myTable").rows.length;
  const messageDiv = document.getElementById("message");

  function insertRow() {
    let table = document.getElementById("myTable").getElementsByTagName('tbody')[0];
    let newRow = table.insertRow(table.rows.length);
    let cell1 = newRow.insertCell(0);
    let cell2 = newRow.insertCell(1);
    cell1.innerHTML = `Row${rowCount} Col1`;
    cell2.innerHTML = `Row${rowCount} Col2`;
    rowCount++;
    messageDiv.textContent = "";
  }

  function deleteRow() {
    let table = document.getElementById("myTable").getElementsByTagName('tbody')[0];
    if (table.rows.length > 0) {
      table.deleteRow(0);
      if (table.rows.length === 0) {
        messageDiv.textContent = "Message: No more rows to delete";
      }
    } else {
      messageDiv.textContent = "Message: No more rows to delete";
    }
  }
</script>

</body>
</html>
